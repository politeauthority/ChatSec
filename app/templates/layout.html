<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">      
        {%if config['USE_CDN'] %}        
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen">
            <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/default.min.css">
        {%else%}
            <link rel="stylesheet" href="/static/css/bootstrap.3.3.6.min.css">
            <link rel="stylesheet" href="/static/css/highlightjs.9.2.0.min.css">
        {%endif%}
        <link href="/static/css/main.css" rel="stylesheet" media="screen">
        <link href="/static/css/grayscale.css" rel="stylesheet" media="screen">
        <link href="/static/imgs/favicon.ico" rel="icon" type="image/x-icon" />
        
        <!-- Custom Fonts -->
        <link href="/static/vendor/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">      
    </head>
    <body>

        {% block content %}{% endblock %}   

        {%if config['USE_CDN'] %}
            <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
            <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        {%else%}
            <script src="/static/js/jquery-1.9.1.min.js"></script>
            <script src="/static/js/socket.io.1.3.6.min.js"></script>
            <script src="/static/js/bootstrap.3.3.6.min.js"></script>        
        {%endif%}
        <script src="/static/js/js.cookie.js"></script>
        <script src="/static/js/grayscale.js"></script>

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>        
        {% block script %}{% endblock %}        
    </body>
</html>
