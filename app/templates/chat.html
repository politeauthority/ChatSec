<html>
    <head>
        <title>ChatSec: {{ room }}</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>        

        <style type="text/css">
            #chat{
                width: 100%;
                height: 80%;
                overflow-y: scroll;
                overflow-x: hidden;                
            }
            #chat li {
                list-style-type: none;
                margin-left: -48px;
                padding-top: 4px;
                padding-bottom: 4px;
                border-bottom: 1px solid #CCCCCC;
            }
            #chat h3{
                font-size:17px;
                margin: 0;
                display: inline;
                padding-right: 8px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-faded">
          <a class="navbar-brand" href="#">Navbar</a>
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </nav>    
        <h1>Room: {{ room }}</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <ul id="chat">
                        <li class="row hide">
                            <div class="col-sm-1 col-md-1 user_image">
                                <img class="img-responsive" src="https://avatars3.githubusercontent.com/u/1571526?v=3&s=100">
                            </div>
                            <div class="col-sm-8">
                                <h3>Alix</h3>
                                <small>Mar-25 3:00 PM</small>
                                Message text goes here!
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">            
                    <input id="text" size="80" placeholder="Enter your message here">
                </div>
                <div class="col-sm-4">
                    <button id="send" class="btn btn-primary">Send</button><br><br>
                </div>
            <a href="#" onclick="leave_room();">Leave this room</a>
        </div>
        <script type="text/javascript" charset="utf-8">
            var socket;
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
                socket.on('connect', function() {
                    socket.emit('joined', {});
                });
                socket.on('status', function(data) {
                    $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('message', function(data) {
                    console.log(data.msg);
                    console.log(data.tpl);
                    $('#chat').append( data.tpl);
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('text', {msg: text});
                    }
                });
                $('#send').click(function(e) {
                    text = $('#text').val();
                    $('#text').val('');
                    socket.emit('text', {msg: text});
                });                
            });
            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();
                    // go back to the login page
                    window.location.href = "{{ url_for('main.index') }}";
                });
            }
        </script>        
    </body>
</html>
