{% extends "layout.html" %}
{% block content %}            
<h1>Room: {{ room }}</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <ul id="chat">
                <li class="row hide">
                    <div class="col-sm-1 col-md-1 user_image">
                        <img class="img-responsive" src="https://avatars3.githubusercontent.com/u/1571526?v=3&s=100">
                    </div>
                    <div class="col-sm-8">
                        <h3>Alix</h3>
                        <small>Mar-25 3:00 PM</small>
                        Message text goes here!
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="form-group form-group-lg">
            <label class="col-sm-1 control-label" for="formGroupInputLarge"><img src="/static/avatars/{{avatar}}"></label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input id="text" class="form-control" type="text" id="formGroupInputLarge" placeholder="Type type type">
                    <div class="input-group-addon"><button id="send" class="btn btn-primary">Send</button></div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" onclick="leave_room();">Leave this room</a>
</div>
{% endblock %}
