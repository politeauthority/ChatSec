{% extends "layout.html" %}
{% block content %}            
<h1>Room: {{ room }}</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            Users
        </div>
        <div class="col-xs-12 col-md-9">
            <ul id="chat">
                <li class="row typing" data-user="" data-date="{{date}}">
                    <div class="col-sm-1 col-md-1 user_image">
                        <!-- <img class="img-responsive user_image" src="/static/avatars/"> -->
                    </div>
                    <div class="col-sm-8">
                        <!-- <small class="msg_date">just now</small><br> -->
                        <img src="/static/imgs/typing.gif">
                    </div>
                </li>            
            </ul>
            <div class="form-group form-group-lg">
                <label class="col-sm-1 control-label" for="formGroupInputLarge"><img src="/static/avatars/{{avatar}}"></label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input id="text" class="form-control" type="text" id="formGroupInputLarge" placeholder="Type type type">
                        <div class="input-group-addon"><button id="send" class="btn btn-primary">Send</button></div>
                    </div>
                </div>
            </div>            
        </div>

    </div>
    <a href="#" onclick="leave_room();">Leave this room</a>
</div>
{% endblock %}
