<li class="row" data-user="{{user_name}}" data-date="{{sent}}" data-type="{{data_type}}">
    <div class="col-md-1 col-sm-1 col-xs-3 user_image_container">
        <img class="img-responsive user_image" src="/static/imgs/avatars/black/{{avatar}}">
    </div>
    <div class="col-md-11 col-sm-8 col-xs-9">
        <h3>{{user_name}}</h3>
        <small class="msg_date">just now</small><br>
        <span class="msg_content">{%if data_type=='joined'%}{{msg}}{%endif%}</span>
<!--         <br>
        <span>{{sent}}</span> -->
    </div>
</li>
