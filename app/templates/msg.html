<li class="row" data-user="{{user}}">
    <div class="col-sm-1 col-md-1 user_image">
        <img class="img-responsive user_image" src="/static/avatars/{{avatar}}">
    </div>
    <div class="col-sm-8">
        <h3>{{user}}</h3>
        <small class="msg_date" data-date="{{date}}">{{date}}</small><br>
        {{msg}}
    </div>
</li>
